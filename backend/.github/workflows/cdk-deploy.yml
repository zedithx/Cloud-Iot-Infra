name: CDK Validate & Deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  NODE_OPTIONS: --max-old-space-size=4096

jobs:
  cdk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('project/requirements.txt') }}

      - name: Install dependencies
        working-directory: project
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: CDK Synth
        working-directory: project
        run: npx cdk@latest synth

      - name: CDK Deploy (manual approval recommended)
        if: github.ref == 'refs/heads/main' && vars.CDK_DEPLOY == 'true'
        working-directory: project
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: npx cdk@latest deploy -c stage=${{ vars.CDK_STAGE || 'dev' }} --require-approval never

